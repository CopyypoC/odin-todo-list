<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <nav class="project-list-container">
            <button type="button" class="new-project-btn btn">New Project</button>
            <h1 class="project-list-header">Projects</h2>
            <ul class="project-list">
                <li class="project-title">Default Project with a long name to test</li>
                <li class="project-title">Default Project</li>
            </ul>
        </nav>
        <div class="project-container">
            <div class="project-header">
                <h2 class="task-project-title">Default Project</h1>
                <button type="button" class="new-task-btn btn">New Task</button>
            </div>
            <div class="task-list-container">
                <div class="task-container">
                    <input type="checkbox" name="complete" aria-label="task-checkbox" class="task-checkbox">
                    <p class="task-title">Task 1 do something here</p>
                    <p class="task-due-date">04/06/2025 06:30 PM</p>
                    <p class="task-priority">Critical (1)</p>           
                </div>
                <hr>
            </div>
        </div>
    </div>
    <dialog class="modal new-task-modal">
        <form class="new-task-form" action="">
            <p class="form-header">New Task</p>
            <button type="button" class="close-modal-btn">✖</button>
            <div class="form-item new-title-container">
                <label for="new-title">Title</label>
                <input id="new-title" type="text" name="new-title">
            </div>
            <div class="form-item new-description-container">
                <label for="new-description">Description</label>
                <textarea name="new-description" id="new-description"></textarea>
            </div>
            <div class="form-item new-due-date-container">
                <label for="new-due-date">Due Date</label>
                <input type="date" name="new-due-date" id="new-due-date">
                <label for="new-time">Time</label>
                <input type="time" name="new-time" id="new-time">
            </div>
            <fieldset class="form-item new-priority">
                <legend>Priority</legend>
                <input type="radio" name="new-priority" id="new-priority-1" value="1">
                <label for="new-priority-1">Critical (1)</label>
                <input type="radio" name="new-priority" id="new-priority-2" value="2">
                <label for="new-priority-2">High (2)</label>
                <input type="radio" name="new-priority" id="new-priority-3" value="3">
                <label for="new-priority-3">Medium (3)</label>
                <input type="radio" name="new-priority" id="new-priority-4" value="4">
                <label for="new-priority-4">Low (4)</label>
            </fieldset>
            <button type="submit">Add Task</button>
        </form>
    </dialog>
    <dialog class="modal edit-task-modal">
        <form class="edit-task-form" action="">
            <p class="form-header">Task Info</p>
            <button type="button" class="close-modal-btn">✖</button>
            <div class="form-item edit-title-container">
                <label for="edit-title">Title</label>
                <input id="edit-title" type="text" name="edit-title">
            </div>
            <div class="form-item edit-description-container">
                <label for="edit-description">Description</label>
                <textarea name="edit-description" id="edit-description"></textarea>
            </div>
            <div class="form-item edit-due-date-container">
                <label for="edit-due-date">Due Date</label>
                <input type="date" name="edit-due-date" id="edit-due-date">
                <label for="edit-time">Time</label>
                <input type="time" name="edit-time" id="edit-time">
            </div>
            <fieldset class="form-item edit-priority">
                <legend>Priority</legend>
                <input type="radio" name="edit-priority" id="edit-priority-1" value="1">
                <label for="edit-priority-1">Critical (1)</label>
                <input type="radio" name="edit-priority" id="edit-priority-2" value="2">
                <label for="edit-priority-2">High (2)</label>
                <input type="radio" name="edit-priority" id="edit-priority-3" value="3">
                <label for="edit-priority-3">Medium (3)</label>
                <input type="radio" name="edit-priority" id="edit-priority-4" value="4">
                <label for="edit-priority-4">Low (4)</label>
            </fieldset>
            <button type="submit">Edit Task</button>
        </form>
    </dialog>
    <dialog class="modal new-project-modal">
        <form class="new-project-form" action="">
            <p class="form-header">New Project</p>
            <button type="button" class="close-modal-btn">✖</button>
            <div class="new-project-name-container">
                <label for="new-project-name">Name</label>
                <input type="text" name="new-project-name" id="new-project-name">
            </div>
            <button type="submit">Add Project</button>
        </form>
    </dialog>
</body>
</html>
